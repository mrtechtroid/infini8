<!DOCTYPE html>
<html lang="en">
<head>

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {

        .japanese-pattern {

            z-index: -1;

        footer {
            position: absolute;
            bottom: 10px;

    <div class="japanese-pattern"></div>
